<!DOCTYPE html>
<html class="h-100">
    <head>
        <title>WalX-Admin</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="css/style.css">
        <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    </head>
    <body class="h-100">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WalX-Admin</a>
                <div class="dropdown navbar-right">
                    <button id="user-email" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">rohan@walx.com</button>
                    <div class="dropdown-menu" aria-labelledby="user-email">
                        <a class="dropdown-item" href="#" id="btn-logout">
                            Logout
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <div class="row h-100 bg-light">
            <div class="col-lg-2 bg-secondary">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="switchView('views/images.html')">
                            <span class="text-light">Images</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="switchView('views/categories.html')" >
                            <span class="text-light">Categories</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-lg-10">
                <div class="container" id="container">
                </div>
            </div>
        </div>
        <script src="js/app.js"></script>
        <script>
            firebase.auth().onAuthStateChanged(function(user){
                if(!user){
                    window.location.href ="index.html";
                }
            });
        </script>
    </body>
</html>
