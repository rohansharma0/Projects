<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="phone-app-demo">
          <img src="images/screenshot-1.jpg" alt="" />
        </div>
        <div class="form-data">
          <form action="">
            <div class="logo">
              <img src="images/instagram-logo-large.png" alt="" />
            </div>
            <input type="text" placeholder="Phone number, username, or email" />
            <input type="password" placeholder="Password" />
            <button class="form-btn" type="submit">Log In</button>
            <span class="has-separator">OR</span>
            <button class="facebook-login">
              <span class="coreSpriteFacebookIcon"></span>
              <span>Log in with Facebook</span>
            </button>
            <a href="#" class="password-reset">Forgot password?</a>
          </form>
          <div class="sign-up">Dont't an account? <a href="#">Sign up</a></div>
          <div class="get-the-app">
            <span>Get the app.</span>
            <div class="badges">
              <img src="images/badge_ios.png" alt="" />
              <img src="images/badge_android.png" alt="" />
            </div>
          </div>
        </div>
      </div>
      <footer>
        <div class="container">
          <nav class="footer-nav">
            <ul>
              <li>
                <a href="#">About</a>
              </li>
              <li>
                <a href="#">Help</a>
              </li>
              <li>
                <a href="#">Press</a>
              </li>
              <li>
                <a href="#">Api</a>
              </li>
              <li>
                <a href="#">Jobs</a>
              </li>
              <li>
                <a href="#">Privacy</a>
              </li>
              <li>
                <a href="#">Terms</a>
              </li>
              <li>
                <a href="#">Locations</a>
              </li>

              <li>
                <a href="#">Top accounts</a>
              </li>
              <li>
                <a href="#">Hashtags</a>
              </li>
              <li>
                <a href="#">Language</a>
              </li>
            </ul>
          </nav>
          <div class="copyright-notice">
            &copy; 2020 Instagram from Facebook
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
